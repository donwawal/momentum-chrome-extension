<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>New Tab</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="greeting"></div>
    <div id="time"></div>

    <div id="goal-container">
        <p>What's your main goal for today?</p>
        <input type="text" id="goal-input" />
        <div id="goal-display">
            <input type="checkbox" id="goal-checkbox" />
            <span id="goal-text" contenteditable="true"></span>
        </div>
    </div>

    <div id="quote-container">
        <p id="quote"></p>
        <p id="author"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
